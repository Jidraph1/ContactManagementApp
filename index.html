<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Contact App</h1>
        </div>
        <form id="add-contact-form">
            <!-- <label for="title">Title:</label> -->
            <input type="text" id="title" placeholder="Name" required><br>
      
            <!-- <label for="description">number:</label> -->
             <input type="number" id="number" placeholder="Phone Number" required><br>
    
            <button type="submit">Add Contact</button>
          </form>
    </div>
    <div class="displayContact">
        <!-- Contacts should display here -->
    </div>
  
      <div class="delete-all" style="display: flex; justify-content: center; gap: 20px ">
        <!-- <button id="update">Update</button> -->
        <button id="delete-all-btn">Delete All</button>


      </div>

    <script src="script.js"></script>
</body>
</html>
