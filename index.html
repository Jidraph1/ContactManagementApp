<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Contact App</h1>
        </div>
        <form id="add-contact-form">
            <input type="text" id="title" placeholder="Name" required><br>
      
             <input type="number" id="number" placeholder="Phone Number" required><br>
    
            <button type="submit">Add Contact</button>
          </form>
    </div>

  
  
      <div class="delete-all" style="display: flex; justify-content: center; ">
        <button id="delete-all-btn">Delete All</button>
      </div>

    <script src="script.js"></script>
</body>
</html>
